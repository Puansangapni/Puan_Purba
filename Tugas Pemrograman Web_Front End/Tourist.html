<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tempat Wisata Di Indonesia</title>
    <link rel="stylesheet" href="styleTempat.css">
  </head>
  <body>
    <!-- navigasi bagian atas-->
    <div class="container">
      <nav>
          <img src="Aset/Logo.png" class="logo">
          <ul>
              <li><a href="main.html">HOME</a></li> 
              <li><a href="makanan.html">FOOD</a></li> 
              <li><a href="Tourist.html">TOURIST ATTRACTION</a></li>
              <li style="float: right"><a class="active" href="aboutUs.html">ABOUT US</a></li>
          </ul>
      </nav>
  </div>

    <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">

        <!--untuk membuat gambar bisa di slide-->
        <div class="slide first">
          <img src="gambar/1.jpg" alt=""> </div>
        <div class="slide">
          <img src="gambar/2.jpg" alt="">
        </div>
        <div class="slide">
          <img src="gambar/3.jpg" alt="">
        </div>
        <div class="slide">
          <img src="gambar/4.jpg" alt="">
        </div>
    
        <!--untuk membuat navigasi auto-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        
      </div>

      <!--untuk memnbuat navigasi manual-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    
    </div>

    <script src="kode.js"></script>

  </body>
</html>
